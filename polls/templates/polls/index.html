{% load staticfiles %}
<html>
<head>
  <title>Meloon</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Bungee+Outline|Lobster" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/polls.css' %}">
</head>
<div class="page-header">
    <h1><a href="/polls">Meloon</a></h1>
</div>
<!--<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />-->
    <body>
      <div class="content container">
          <div class="row">
              <div class="col-md-8">
                <div class="post">
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <h1><a href="{% url 'polls:detail' question.id %}">{{ question.question_title }}</a></h1>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
              </div>
            </div>
        </div>
  </div>

  </body>
</html>
